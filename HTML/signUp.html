<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Sign Up</title>
</head>

<body>
    <form id="singUp">
        <div class="login-box">
            <div class="login-header">
                <header>Register</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="User" placeholder="User" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="Email" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="Password" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="index.html">Already have account?</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Sign Up</label>
            </div>
        </div>
    </form>
    <!-- JS -->
    <script src="../JS/signUp.js"></script>
    <!-- JS -->
</body>
</html>
